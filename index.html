<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Log de Exercícios</title>

	<!-- Le Style -->
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/stylesheet.css"> 

	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
	<h1>Log de Exercícios</h1>
	<fieldset>
		<legend>Adicionar Atividade</legend>
		<section class="form-inline" id="exlog">
			<div class="input-append">
  				<input class="span1" id="hour-input" type="text">
  				<span class="add-on">horas</span>
			</div>
			<select class="span2" id="type-option" name="type-option">
			  <option value="Corrida" selected>Corrida</option>
			  <option value="Natação">Natação</option>
			  <option value="Bicicleta">Bicicleta</option>
			</select>
			<div class="input-append">
				<input class="span2 datepicker" id="date-input" type="text">
			</div>
			<button id="add" class="btn btn-inverse" type="submit">Adicionar</button>
		</section>
	</fieldset>
	<table class="table table-striped">
		<thead>
			<tr>
				<th class="span3">Tempo</th>
				<th class="span3">Tipo</th>
				<th class="span3">Data</th>
				<th></th>
			</th>
		</thead>
		<tbody>
		</tbody>
	</table>

	<script type="text/template" id="row-template">
		<td><%- hours %></td>
		<td><%- type %></td>
		<td><%- date %></td>
		<td>
			<span class="destroy icon icon-minus-sign"></span>
		</td>
  	</script>

	<!-- Le Javascript -->
	<script type="text/javascript" src="assets/js/zepto.js"></script>
	<script type="text/javascript" src="assets/js/underscore.js"></script>
	<script type="text/javascript" src="assets/js/backbone.js"></script>
	<script type="text/javascript" src="assets/js/datepicker.js"></script>
	<script type="text/javascript" src="assets/js/logging.js"></script>

</body>
</html>
